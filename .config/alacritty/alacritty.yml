font:
  normal:
    family: Liga SFMono Nerd Font
    style: Light

  bold:
    family: Liga SFMono Nerd Font
    style: Medium

  italic:
    family: Liga SFMono Nerd Font
    style: Light

  bold_italic:
    family: Liga SFMono Nerd Font
    style: Medium 

  size: 11.5


draw_bold_text_with_bright_colors: true
